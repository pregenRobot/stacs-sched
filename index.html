<html>
    <style>
        #canvas-basic {
            width: 100%;
            height: 100%;
            color: #fff;
            text-align:center;
            padding:100px 0;
            width:100%;
            height:100%;
            background: linear-gradient(top, #3cf, #078);
            background: -webkit-linear-gradient(top, #3cf, #078);
            background: -moz-linear-gradient(top, #3cf, #078);
        }
    </style>
    <script>
        function createHex() {
            var hexCode1 = "";
            var hexValues1 = "0123456789abcdef";
            
            for ( var i = 0; i < 6; i++ ) {
                hexCode1 += hexValues1.charAt(Math.floor(Math.random() * hexValues1.length));
            }
            return hexCode1;
        }

        function generate() {
            var deg = Math.floor(Math.random() *360);
            var gradient = "linear-gradient(" + deg + "deg, " + "#" + createHex() + ", " + "#" + createHex() +")";
            return gradient
        }
        
        window.setInterval(() => {
            document.getElementById("canvas-basic").style.background = generate()
        }, 100)
    </script>
    <body>
        <canvas id="canvas-basic"></canvas>
    </body>
</html>
